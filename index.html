<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/views/OneWayResult/OneWayResult.css">
</head>

<body>
    <header>
        <div class="navbar">
            <img src="/static/Assets/logo.png" class="logo">
            <a href="#">
                <button class="nav-button">
                    <i class="material-icons md-3">explore</i>
                    <span>Explore</span>
                </button>
            </a>
            <a href="/static/hotel.html">
                <button class="nav-button">
                    <i class="material-icons md-3">location_city</i>
                    <span>Hotels</span>
                </button>
            </a>
            <a href="#">
                <button class="nav-button">
                    <i class="material-icons md-3">flight</i>
                    <span>Flights</span>
                </button>
            </a>
        </div>
    </header>
    <div class="boxform">
        <form id="flight-search">
            <input class="triptype" type="radio" name="Trip-Type" value="One-Way">
            <label class="triptypelabels" for="One-Way">One Way</label>
            <input class="triptype" type="radio" name="Trip-Type" value="Round-Trip">
            <label class="triptypelabels" for="Round-Trip">Round Trip</label>
            <input class="triptype" type="radio" name="Trip-Type" value="Multi-City">
            <label class="triptypelabels" for="Multi-City">Multi City</label><br>
            <button class="search" type="submit">Search</button>
        </form>
    </div>

    <script src="static/components/TripInformation/tripInformation.js"></script>
    <script src="static/components/FlightCard/FlightCard.js"></script>
    <script src="static/index.js" type="module"></script>
    <script src="static/operation.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.0/dist/pouchdb.min.js"></script>
    <script src="static/lib/pouchdb.find.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forerunnerdb/2.0.22/fdb-all.js"
        integrity="sha512-OtXOgryuUOGDf+ObVGG1ekcBj2Bb0ZnndDEwoe1un7B0AAfirc9frQs0yFuVuCDhZVRoi77p2viCgMUW6ZeJ2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--script src="static/localdb.js" type="text/javascript"></script>
    <script src="static/config.js" type="text/javascript"></script>
    <script src="static/operation.js" type="text/javascript"></script>
    <script src="static/amadeus/api.js" type="text/javascript"></script!-->


</body>

</html>
